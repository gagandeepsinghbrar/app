<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>PSI Exam Results</title>
			</head>
			<body>
				<div class="container">
					<h1>Quiz Results</h1>
					<div id="quizResults"></div>
				</div>
				<script>
        const container = document.getElementById('container');
        const quizResults = document.getElementById('quizResults');
        function getResult(e) {
            const id = e.target.dataset.id;
            // Make an AJAX request to your Express route
            const xhr = new XMLHttpRequest();
            xhr.open('GET', id, true);
            xhr.responseType = 'blob'; // Response type is blob for file downloads

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Create a temporary anchor element
                    const a = document.createElement('a');
                    const url = window.URL.createObjectURL(xhr.response);
                    a.href = url;
                    a.download = `quiz_results_${id}.pdf`; // Set the filename for download
                    document.body.appendChild(a);
                    a.click();

                    // Clean up
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    console.error('Failed to download quiz results');
                }
            };

            xhr.onerror = function() {
                console.error('Error occurred during download');
            };

            xhr.send();
        }

        // Fetch quiz results data from the server
        fetch('/results')
          .then(response => response.json())
          .then(data => {
            
    
            // Iterate through the quiz results data and create HTML elements
            data.forEach(result => {
              const resultElement = document.createElement('div');
              resultElement.classList.add('result');
    
              // Format the taken_at timestamp
              const takenAt = new Date(result.taken_at).toLocaleString();
    
              resultElement.innerHTML = `
                
					<p>Exam taken at: ${takenAt}</p>
					<button data-id="${/results/result.id}" class="xx">Test ID ${result.id}</button>
              `;
            
              quizResults.appendChild(resultElement);
            });
            const buttons = document.getElementsByClassName('xx');
            for(var i=0;i
					<buttons.length;i++) {
                buttons[i].addEventListener('click', getResult)
            }
          })
          .catch(error => console.error('Error fetching quiz results:', error));
      
					</script>
				</body>
			</html>
